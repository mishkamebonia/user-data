<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./scss/main.css">
  <title>user data</title>
  <link rel="icon" type="image/x-icon" href="./images/javascript.svg">
</head>
<body>
  <main>
    <div class="search-box">
      <div class="search-bar">
        <input type="search" class="search" id="search" placeholder="search user">
        <button id="clean-search-btn" style="display: none;">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <button id="search-button">search</button>
    </div>
    <div class="options">
      <div class="left">
        <div class="page-display">
          <p>page <span id="current-page"></span></p>
        </div>
        <div class="counter" id="counter">
          <p><span id="data-counter"></span> results found in <span id="data-counter-time"></span>ms</p>
        </div>
      </div>
      <div class="right">
        <div class="all-pages">
          <button id="filter-pages">all</button>
        </div>
        <div class="filters">
          <button id="filters-dropdown">filters <i class="fa-solid fa-chevron-down"></i></button>
        </div>
        <div class="filters">
          <button id="filter-reset">clear all filters</i></button>
        </div>
      </div>
    </div>
    <div id="filters-wrapper" style="display: none;">
      <h3>gender</h3>
      <div id="gender-filter-list" class="gender-list"></div>
      <h3>country</h3>
      <div id="country-filter-list" class="gender-list"></div>
      <h3>vehicle</h3>
      <div id="vehicle-filter-list" class="gender-list"></div>
    </div>
    <div id="wrapper"></div>
    <div id="pagitation-buttons"></div>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
