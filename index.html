<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>user data</title>
</head>
<body>
  <main>
    <div class="search-box">
      <div class="search-bar">
        <input type="text" class="search" id="search" placeholder="text in here">
        <button id="clean-search-btn" style="display: none;">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <button id="search-button">search</button>
    </div>
    <div class="counter" id="counter">
      <p><span id="data-counter"></span> results found in <span id="data-counter-time"></span>ms</p>
    </div>
    <div id="wrapper"></div>
    <div id="pagitation-buttons"></div>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
